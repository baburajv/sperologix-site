<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sperologix | Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        img {
            max-width: 180px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1a365d; /* Deep Blue */
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .tagline {
            color: #2f855a; /* Green */
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2f855a;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Logo.png" alt="Sperologix Logo">
        
        <div class="tagline">Engineering Hope. Building Logic.</div>
        
        <h1>Something is building...</h1>
        <p>We are currently crafting a new digital experience for <strong>Sperologix</strong>. We'll be ready to launch very soon.</p>
        
        <div class="loader"></div>

        <div class="footer">
            &copy; 2026 Sperologix. All rights reserved.
        </div>
    </div>

</body>

</html>
